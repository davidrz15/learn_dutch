<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Vocabulary - Code+ Deel 1 Thema 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .section-selector {
            margin-bottom: 30px;
        }

        .section-selector label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .section-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .section-selector select:hover,
        .section-selector select:focus {
            border-color: #667eea;
            outline: none;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.no-transition {
            transition: none !important;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .card-word {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        .card-extra {
            font-size: 16px;
            margin-top: 15px;
            opacity: 0.9;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-prev, .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-prev:hover, .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-prev:disabled, .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            text-align: center;
            color: #666;
            font-size: 18px;
            font-weight: 600;
            padding: 0 20px;
        }

        .hint {
            text-align: center;
            color: #999;
            font-size: 14px;
            margin-top: 20px;
            font-style: italic;
        }

        .learned-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-learned {
            background: #10b981;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-learned:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-shuffle {
            background: #f59e0b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-shuffle:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-reset {
            background: #ef4444;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
        }

        .stats-text {
            color: #666;
            font-size: 14px;
        }

        .stats-learned {
            color: #10b981;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .container {
                padding: 25px;
            }

            .card {
                height: 250px;
            }

            .card-word {
                font-size: 28px;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá≥üá± Dutch Vocabulary Flashcards</h1>
        <div style="text-align: center; color: #667eea; font-weight: 600; font-size: 16px; margin-bottom: 20px;">
            Code+ Deel 1 ‚Äì Thema 1
        </div>
        
        <div class="section-selector">
            <label for="section-select">Choose a section:</label>
            <select id="section-select">
                <option value="Intro">Intro</option>
                <option value="Taak 1">Taak 1</option>
                <option value="Taak 2">Taak 2</option>
                <option value="Taak 3">Taak 3</option>
                <option value="Taak 4">Taak 4</option>
                <option value="Slot">Slot</option>
            </select>
        </div>

        <div class="card-container">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="card-label">Dutch</div>
                    <div class="card-word" id="dutch-word"></div>
                    <div class="card-extra" id="dutch-extra"></div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">English</div>
                    <div class="card-word" id="english-word"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-prev" id="prev-btn">‚Üê Previous</button>
            <div class="counter" id="counter">1 / 1</div>
            <button class="btn-next" id="next-btn">Next ‚Üí</button>
        </div>

        <div class="learned-controls">
            <button class="btn-learned" id="learned-btn">‚úì Mark as Learned</button>
            <button class="btn-shuffle" id="shuffle-btn">üîÄ Shuffle</button>
            <button class="btn-reset" id="reset-btn">‚Ü∫ Reset Learned</button>
        </div>

        <div class="stats">
            <p class="stats-text">Learned: <span class="stats-learned" id="learned-count">0</span> / <span id="total-count">0</span></p>
        </div>

        <p class="hint">üí° Click the card to flip it ‚Ä¢ Use arrow keys to navigate</p>
    </div>

    <script>
        const vocabulary = {
            "Intro": [
                { dutch: "achternaam, de", english: "surname" },
                { dutch: "auto, de", english: "car" },

                { dutch: "en", english: "and" },
                { dutch: "familie, de", english: "family, relatives" },
                { dutch: "geven (geef)", english: "to give" },
                { dutch: "hebben", english: "to have" },
                { dutch: "heten", english: "to be called" },
                { dutch: "huisarts, de", english: "family doctor, general practitioner" },
                { dutch: "in", english: "in" },
                { dutch: "jaar, het", english: "year" },
                { dutch: "kind, het", english: "child" },
                { dutch: "kinderen, de", english: "children" },
                { dutch: "komen", english: "to be/come (from)" },
                { dutch: "man, de", english: "husband / man" },
                { dutch: "met", english: "with" },
                { dutch: "moeder, de", english: "mother" },
                { dutch: "naam, de", english: "name" },
                { dutch: "nieuw", english: "new" },
                { dutch: "nu", english: "now" },
                { dutch: "nummer, het", english: "number" },
                { dutch: "op", english: "on, at" },
                { dutch: "uit (ik kom uit‚Ä¶)", english: "from (I am from)" },
                { dutch: "vandaan", english: "from" },
                { dutch: "voornaam, de", english: "first name" },
                { dutch: "vrouw, de", english: "wife (woman)" },
                { dutch: "werken", english: "to work" },
                { dutch: "winkel, de", english: "shop, store" },
                { dutch: "wonen (woon)", english: "to live" },
                { dutch: "zijn (ben, bent, is)", english: "to be" },
                { dutch: "zoon, de", english: "son" },
                { dutch: "zus, de", english: "sister" }
            ],
            "Taak 1": [
                { dutch: "antwoord, het", english: "answer" },
                { dutch: "antwoorden", english: "to answer" },
                { dutch: "bedanken", english: "to thank" },
                { dutch: "beginnen", english: "to begin" },
                { dutch: "bij", english: "at" },
                { dutch: "binnenkomen", english: "to come in" },
                { dutch: "broer, de", english: "brother" },
                { dutch: "doen", english: "to do" },
                { dutch: "gaan", english: "to go" },
                { dutch: "goed", english: "okay, good" },
                { dutch: "hoe (hoe heet je?)", english: "how (what's your name)" },
                { dutch: "ja", english: "yes" },
                { dutch: "luisteren", english: "to listen" },
                { dutch: "meedoen", english: "to participate" },
                { dutch: "meneer, de", english: "sir / Mr (Mr Bos)" },
                { dutch: "mevrouw, de", english: "madame / Ms / Mrs" },
                { dutch: "moeten", english: "must / shall" },
                { dutch: "nee", english: "no" },
                { dutch: "ook", english: "also, too" },
                { dutch: "schrijven", english: "to write (down)" },
                { dutch: "vader, de", english: "father" },
                { dutch: "voorstellen", english: "to introduce" },
                { dutch: "vraag, de", english: "question" },
                { dutch: "vragen", english: "to ask" },
                { dutch: "waar", english: "where" },
                { dutch: "wat", english: "what" },
                { dutch: "weten", english: "to know" },
                { dutch: "wie", english: "who" },
                { dutch: "zitten", english: "to sit, to be" },
                { dutch: "zullen (zal)", english: "shall / will" }
            ],
            "Taak 2": [
                { dutch: "achter", english: "after, behind" },
                { dutch: "adres, het", english: "address" },
                { dutch: "bellen", english: "to call, to phone" },
                { dutch: "cijfer, het", english: "number, digit" },
                { dutch: "cursus, de", english: "course" },
                { dutch: "danken (dank u wel)", english: "to thank (thank you - formal)" },
                { dutch: "fijn", english: "nice, lovely, great" },
                { dutch: "geen", english: "no" },
                { dutch: "huis, het", english: "house" },
                { dutch: "kijken", english: "to look" },
                { dutch: "klopt dat?", english: "is that correct?" },
                { dutch: "krant, de", english: "newspaper" },
                { dutch: "niet", english: "not" },
                { dutch: "ongeveer", english: "about" },
                { dutch: "plaats, de", english: "here: town, city" },
                { dutch: "postcode, de", english: "postal code" },
                { dutch: "soms", english: "sometimes" },
                { dutch: "staan (staat)", english: "to follow / to be listed" },
                { dutch: "straat, de", english: "street" },
                { dutch: "telefoonboek, het", english: "telephone directory" },
                { dutch: "vandaag", english: "today" },
                { dutch: "volgen", english: "to follow" },
                { dutch: "welk", english: "which, what" },
                { dutch: "woonplaats, de", english: "(place of) residence" }
            ],
            "Taak 3": [
                { dutch: "boek, het", english: "book" },
                { dutch: "groeten", english: "to greet" },
                { dutch: "vriend, de", english: "friend" },
                { dutch: "weer", english: "again" },
                { dutch: "weggaan", english: "to leave" },
                { dutch: "willen", english: "to want" },
                { dutch: "zeggen", english: "to say" }
            ],
            "Taak 4": [
                { dutch: "datum, de", english: "date" },
                { dutch: "formulier, het", english: "form" },
                { dutch: "geboorte, de", english: "birth" },
                { dutch: "geslacht, het", english: "gender" },
                { dutch: "handtekening, de", english: "signature" },
                { dutch: "invullen", english: "fill in, out" },
                { dutch: "maart", english: "March" },
                { dutch: "nationaliteit, de", english: "nationality" },
                { dutch: "Nederlands(e)", english: "Dutch" },
                { dutch: "onder", english: "here: at the bottom" },
                { dutch: "persoonlijk", english: "personal" },
                { dutch: "zetten", english: "to put" },
                { dutch: "zoeken", english: "to look for" }
            ],
            "Slot": [
                { dutch: "daar", english: "there" },
                { dutch: "dan", english: "then" },
                { dutch: "hier", english: "here" },
                { dutch: "kennen", english: "to know" },
                { dutch: "kunnen", english: "can, to be able to" },
                { dutch: "leuk", english: "nice" },
                { dutch: "mobiele telefoon, de", english: "mobile phone" },
                { dutch: "naar", english: "to" },
                { dutch: "restaurant, het", english: "restaurant" },
                { dutch: "snel", english: "quick(ly), soon" },
                { dutch: "student, de", english: "student" },
                { dutch: "studeren", english: "to study" },
                { dutch: "wachten", english: "to wait" }
            ]
        };

        let currentSection = "Intro";
        let currentIndex = 0;
        let isFlipped = false;
        let learnedWords = new Set();
        let currentDeck = [];
        let originalVocabulary = {};

        // Deep copy the vocabulary to preserve original order
        for (let section in vocabulary) {
            originalVocabulary[section] = [...vocabulary[section]];
        }

        const flashcard = document.getElementById('flashcard');
        const dutchWord = document.getElementById('dutch-word');
        const dutchExtra = document.getElementById('dutch-extra');
        const englishWord = document.getElementById('english-word');
        const counter = document.getElementById('counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const sectionSelect = document.getElementById('section-select');
        const learnedBtn = document.getElementById('learned-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const resetBtn = document.getElementById('reset-btn');
        const learnedCount = document.getElementById('learned-count');
        const totalCount = document.getElementById('total-count');

        // Load learned words from localStorage
        function loadLearnedWords() {
            const saved = localStorage.getItem('dutchLearnedWords_Deel1_Thema1');
            if (saved) {
                learnedWords = new Set(JSON.parse(saved));
            }
        }

        // Save learned words to localStorage
        function saveLearnedWords() {
            localStorage.setItem('dutchLearnedWords_Deel1_Thema1', JSON.stringify([...learnedWords]));
        }

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize deck for current section
        function initializeDeck() {
            const allWords = originalVocabulary[currentSection];
            // Filter out learned words and shuffle
            currentDeck = shuffleArray(allWords.filter(word => 
                !learnedWords.has(`${currentSection}:${word.dutch}`)
            ));
            currentIndex = 0;
        }

        // Update statistics
        function updateStats() {
            const allWords = originalVocabulary[currentSection];
            const learned = allWords.filter(word => 
                learnedWords.has(`${currentSection}:${word.dutch}`)
            ).length;
            learnedCount.textContent = learned;
            totalCount.textContent = allWords.length;
        }

        function updateCard() {
            if (currentDeck.length === 0) {
                dutchWord.textContent = "All words learned!";
                dutchExtra.textContent = "";
                englishWord.textContent = "Great job! üéâ";
                counter.textContent = `0 / 0`;
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                learnedBtn.disabled = true;
                updateStats();
                return;
            }

            const currentWord = currentDeck[currentIndex];
            
            // Extract main word and any extra info (like conjugations)
            const dutchParts = currentWord.dutch.split('(');
            const mainDutch = dutchParts[0].trim();
            const extraDutch = dutchParts[1] ? '(' + dutchParts[1] : '';
            
            dutchWord.textContent = mainDutch;
            dutchExtra.textContent = extraDutch;
            englishWord.textContent = currentWord.english;
            
            counter.textContent = `${currentIndex + 1} / ${currentDeck.length}`;
            
            // Update button states
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === currentDeck.length - 1;
            learnedBtn.disabled = false;
            
            // Reset flip state without animation
            if (isFlipped) {
                flashcard.classList.add('no-transition');
                flashcard.classList.remove('flipped');
                // Force reflow to apply changes immediately
                flashcard.offsetHeight;
                flashcard.classList.remove('no-transition');
                isFlipped = false;
            }

            updateStats();
        }

        function flipCard() {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function changeSection() {
            currentSection = sectionSelect.value;
            initializeDeck();
            updateCard();
        }

        function markAsLearned() {
            if (currentDeck.length === 0) return;

            const currentWord = currentDeck[currentIndex];
            const wordKey = `${currentSection}:${currentWord.dutch}`;
            
            // Add to learned set
            learnedWords.add(wordKey);
            saveLearnedWords();
            
            // Remove from current deck
            currentDeck.splice(currentIndex, 1);
            
            // Adjust index if needed
            if (currentIndex >= currentDeck.length && currentDeck.length > 0) {
                currentIndex = currentDeck.length - 1;
            }
            
            updateCard();
        }

        function shuffleDeck() {
            if (currentDeck.length === 0) return;
            currentDeck = shuffleArray(currentDeck);
            currentIndex = 0;
            updateCard();
        }

        function resetLearned() {
            if (confirm('Are you sure you want to reset all learned words for this section?')) {
                // Remove all learned words for current section
                const allWords = originalVocabulary[currentSection];
                allWords.forEach(word => {
                    learnedWords.delete(`${currentSection}:${word.dutch}`);
                });
                saveLearnedWords();
                initializeDeck();
                updateCard();
            }
        }

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        sectionSelect.addEventListener('change', changeSection);
        learnedBtn.addEventListener('click', markAsLearned);
        shuffleBtn.addEventListener('click', shuffleDeck);
        resetBtn.addEventListener('click', resetLearned);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
            if (e.key === 'l' || e.key === 'L') {
                markAsLearned();
            }
        });

        // Initialize
        loadLearnedWords();
        initializeDeck();
        updateCard();
    </script>
</body>
</html>
